<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Right Click Computers | Sales & Services</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root {
--primary:#FFD700;
--secondary:#00f2ff;
--bg:#03050d;
--glass:rgba(255,255,255,0.05);
--border:rgba(255,255,255,0.15);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Outfit',sans-serif;}
body{background:var(--bg);color:white;overflow-x:hidden;}

nav{
position:fixed;
width:100%;
padding:12px 6%;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
background:rgba(3,5,13,0.85);
backdrop-filter:blur(15px);
}

.logo-box{
display:flex;
align-items:center;
gap:10px;
}
.logo-box img{
height:42px;
}

.nav-links{
display:flex;
gap:18px;
}
.nav-links a{
color:white;
text-decoration:none;
font-weight:600;
cursor:pointer;
}

.whatsapp-float{
position:fixed;
bottom:25px;
right:25px;
background:#25d366;
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
color:white;
z-index:9999;
}

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.hero h1{font-size:clamp(2.8rem,8vw,5rem);}
.highlight{color:var(--primary);}

.review-strip{
background:var(--primary);
color:black;
padding:12px;
font-weight:800;
overflow:hidden;
white-space:nowrap;
}

.review-strip div{
animation:scroll 25s linear infinite;
}

@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

.container{padding:80px 6%;}

.glass-card{
background:var(--glass);
border:1px solid var(--border);
padding:30px;
border-radius:20px;
backdrop-filter:blur(10px);
transition:0.3s;
}
.glass-card:hover{
border-color:var(--primary);
transform:translateY(-6px);
}

footer{
padding:40px 6%;
border-top:1px solid var(--border);
text-align:center;
color:#aaa;
}

/* Review Popup Neon */
#reviewPopup{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(6px);
z-index:9999;
align-items:center;
justify-content:center;
}

#reviewBox{
background:linear-gradient(145deg,#0a0f1f,#050914);
border:1px solid var(--primary);
padding:25px;
border-radius:18px;
width:90%;
max-width:420px;
box-shadow:0 0 25px rgba(255,215,0,0.4);
}

#reviewBox h3{
color:var(--primary);
margin-bottom:10px;
}

#reviewText{
width:100%;
height:120px;
border-radius:10px;
border:none;
padding:10px;
background:#000;
color:white;
outline:none;
}

.popup-buttons{
margin-top:15px;
display:flex;
justify-content:space-between;
}

.popup-buttons button{
padding:10px 18px;
border:none;
border-radius:25px;
font-weight:700;
cursor:pointer;
}

.copy{background:var(--primary);color:black;}
.cancel{background:#222;color:white;}
</style>
</head>

<body>

<a href="https://wa.me/919059895427" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>

<nav>
<div class="logo-box">
<img src="logo.png" alt="Right Click Logo">
</div>
<div class="nav-links">
<a href="tel:+919059895427">CALL</a>
<a onclick="openReview()">GIVE REVIEW</a>
</div>
</nav>

<section class="hero">
<div>
<h1>Expertise You Can <span class="highlight">Trust</span></h1>
<p>Chip Level Repair | MacBook | Gaming PCs | CCTV</p>
</div>
</section>

<div class="review-strip">
<div>• CHIP LEVEL REPAIR • MACBOOK • GAMING PCS • DATA RECOVERY • CCTV INSTALLATION •</div>
</div>

<section class="container">
<div class="glass-card">
<h3>Motherboard Repair</h3>
<p>IC replacement, short fixing and micro soldering.</p>
</div>
</section>

<footer>
<p>© 2026 Right Click Computers</p>
</footer>

<!-- Review Popup -->
<div id="reviewPopup">
<div id="reviewBox">
<h3>Your Google Review</h3>
<textarea id="reviewText"></textarea>
<div class="popup-buttons">
<button class="copy" onclick="copyAndOpen()">Copy & Review</button>
<button class="cancel" onclick="closePopup()">Cancel</button>
</div>
</div>
</div>

<script>
const starters=["Excellent service","Amazing experience","Highly satisfied","Very impressed","Outstanding support"];
const middles=["from Right Click Computers","with fast diagnosis","with honest pricing","with expert technicians"];
const ends=["Highly recommended.","Best service in Vizag.","Very professional.","Will return again."];

function generateReview(){
return `${starters[Math.floor(Math.random()*5)]} ${middles[Math.floor(Math.random()*4)]}. ${ends[Math.floor(Math.random()*4)]}`;
}

function openReview(){
document.getElementById("reviewPopup").style.display="flex";
document.getElementById("reviewText").value=generateReview();
}

function closePopup(){
document.getElementById("reviewPopup").style.display="none";
}

function copyAndOpen(){
let t=document.getElementById("reviewText").value;
navigator.clipboard.writeText(t);
window.open("https://g.page/r/CZ6XNQ1f9WZNEBM/review","_blank");
}
</script>

</body>
</html>
