<script>
const words1=["Amazing","Excellent","Professional","Fast","Reliable","Trusted","Skilled","Outstanding","Perfect","Impressive"];
const words2=["service","support","repairs","team","technicians","work","experience","assistance"];
const words3=["at","from","with","by"];
const words4=["Right Click Computers","this store","their shop","their team"];

function random(arr){return arr[Math.floor(Math.random()*arr.length)];}

function generateReview(){
let review=[];
for(let i=0;i<20;i++){
let pool=[...words1,...words2,...words3,...words4];
review.push(random(pool));
}
document.getElementById("reviewText").value=review.join(" ");
}

function copyReview(){
let t=document.getElementById("reviewText");
t.select();
document.execCommand("copy");
alert("Review copied!");
}

function openReview(){document.getElementById("reviewPopup").style.display="flex";}
function closeReview(){document.getElementById("reviewPopup").style.display="none";}
</script>
