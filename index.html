<style>
:root {
    --primary: #FFD700;
    --secondary: #00f2ff;
    --bg: #03050d;
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(255, 255, 255, 0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
body { background: var(--bg); color: #fff; overflow-x: hidden; }

/* Floating WhatsApp */
.whatsapp-float {
    position: fixed; bottom: 30px; right: 30px;
    background: #25d366; color: white;
    width: 60px; height: 60px;
    border-radius: 50%;
    font-size: 30px;
    box-shadow: 0 10px 25px rgba(37,211,102,0.3);
    z-index: 9999;
    display: flex; align-items: center; justify-content: center;
    text-decoration: none;
    transition: 0.3s;
}
.whatsapp-float:hover { transform: scale(1.1); }

/* Navigation */
nav {
    position: fixed;
    width: 100%;
    padding: 20px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    transition: 0.5s;
    background: rgba(3, 5, 13, 0.8);
    backdrop-filter: blur(15px);
}
.logo {
    font-size: 1.8rem;
    font-weight: 800;
    background: linear-gradient(90deg, #fff, var(--primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.nav-actions{
    display:flex;
    gap:20px;
}
.nav-actions a{
    color:var(--primary);
    text-decoration:none;
    font-weight:700;
    cursor:pointer;
}

/* Hero */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}
.hero-video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0.3;
    z-index: -1;
}
.hero-content { text-align: center; max-width: 900px; padding: 0 20px; }
.hero-content h1 {
    font-size: clamp(3rem, 10vw, 6rem);
    font-weight: 800;
    line-height: 1;
    margin-bottom: 20px;
}
.highlight {
    color: var(--primary);
    text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
}

/* Grid */
.container { padding: 100px 8%; }
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
}
.glass-card {
    background: var(--glass);
    border: 1px solid var(--border);
    padding: 40px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    transition: 0.4s;
}
.glass-card:hover {
    border-color: var(--primary);
    background: rgba(255, 215, 0, 0.05);
    transform: translateY(-10px) rotate(1deg);
}
.icon-box {
    width: 70px;
    height: 70px;
    background: var(--primary);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 25px;
    color: #000;
    font-size: 1.8rem;
}

/* Review Strip */
.review-strip {
    background: var(--primary);
    color: #000;
    padding: 20px 0;
    overflow: hidden;
    white-space: nowrap;
}
.scrolling-text {
    animation: scroll 30s linear infinite;
    font-weight: 800;
    font-size: 1.5rem;
}
@keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

/* CTA */
.cta-section {
    background: linear-gradient(45deg, #FFD700, #FFA500);
    padding: 80px;
    border-radius: 50px;
    text-align: center;
    color: #000;
    margin: 50px 8%;
}
.btn-black {
    background: #000;
    color: #fff;
    padding: 20px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    display: inline-block;
    transition: 0.3s;
    margin-top: 30px;
}

/* Footer */
footer {
    padding: 50px 8%;
    border-top: 1px solid var(--border);
    text-align: center;
    color: #666;
}

/* Neon Glass Review Popup */
#reviewPopup{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(3,5,13,0.92);
    backdrop-filter:blur(10px);
    z-index:9999;
    align-items:center;
    justify-content:center;
}
#reviewBox{
    background:linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    border:1px solid rgba(255,215,0,0.4);
    box-shadow:0 0 40px rgba(255,215,0,0.4);
    padding:30px;
    border-radius:25px;
    width:90%;
    max-width:520px;
}
#reviewBox h3{
    text-align:center;
    font-size:1.5rem;
    margin-bottom:15px;
    background:linear-gradient(90deg,#fff,var(--primary));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
#reviewText{
    width:100%;
    height:120px;
    border-radius:15px;
    border:1px solid rgba(255,215,0,0.4);
    padding:15px;
    background:rgba(0,0,0,0.5);
    color:#fff;
}
.popup-buttons{
    margin-top:20px;
    display:flex;
    gap:15px;
}
.popup-buttons button{
    flex:1;
    padding:12px 0;
    border:none;
    border-radius:30px;
    font-weight:700;
    cursor:pointer;
}
.popup-buttons .copy{
    background:linear-gradient(45deg,#FFD700,#FFA500);
    color:#000;
}
.popup-buttons .cancel{
    background:transparent;
    border:1px solid rgba(255,255,255,0.4);
    color:#fff;
}
</style>
</head>

<body>

<a href="https://wa.me/919059895427" class="whatsapp-float" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<nav>
<div class="logo">RIGHT CLICK</div>
<div class="nav-actions">
<a href="tel:+919059895427">CALL EXPERT</a>
<a onclick="openReview()">GIVE REVIEW</a>
</div>
</nav>

<!-- Everything else of your page remains untouched -->

<!-- Review Popup -->
<div id="reviewPopup">
<div id="reviewBox">
<h3>Write a Quick Review âœ¨</h3>
<textarea id="reviewText"></textarea>
<div class="popup-buttons">
<button class="copy" onclick="copyAndOpen()">Copy & Open Google</button>
<button class="cancel" onclick="closePopup()">Cancel</button>
</div>
</div>
</div>

<script>
const starters=[
"Excellent service","Amazing experience","Highly satisfied","Very impressed",
"Outstanding support","Professional handling","Quick and reliable service"
];
const middles=[
"with fast laptop repair","with honest pricing","with expert technicians",
"with accurate diagnosis","with friendly staff"
];
const endings=[
"Highly recommended.","Best in Vizag.","Will surely return.","Truly professional."
];

function generateReview(){
return `${starters[Math.floor(Math.random()*starters.length)]} ${middles[Math.floor(Math.random()*middles.length)]}. ${endings[Math.floor(Math.random()*endings.length)]}`;
}

function openReview(){
document.getElementById("reviewPopup").style.display="flex";
document.getElementById("reviewText").value=generateReview();
}
function closePopup(){
document.getElementById("reviewPopup").style.display="none";
}
function copyAndOpen(){
navigator.clipboard.writeText(document.getElementById("reviewText").value);
window.open("https://g.page/r/CZ6XNQ1f9WZNEBM/review","_blank");
}
</script>
